<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets-sp-infor/css/styles-sp-infor.css">
    <meta charset="UTF-8">
</head>
    
<body>
    <!-- Thanh diền thông tin -->
    <div id="infor-nav">
        <ul id="infor">
            <li><a href="">Chọn trạm cứu trợ</a></li>
            <li class="bold"><a href="">> Điền thông tin</a></li>
            <li><a href="">> Chọn phương thức thanh toán</a></li>
            <li><a  href="">> Xác nhận thanh toán </a></li>
        </ul>
    </div>       

    <!-- Nội dung điền thông tin -->
    <div id="sp-infor">
        <div class="sp-info-content">
            <div class="sgroup-content">
                <div class="sar-group-img">
                    <img src="/assets-sp-infor/css/img/sar-group.png" alt="">
                </div>

                <div class="sar-heading">
                    <h1>Nhóm cứu trợ động vật SAR</h1>
                </div>

                <div class="sar-content">
                    <p>Sự đóng góp của bạn, dù lớn hay nhỏ
                        <br>đều góp phần đem lại một cuộc sống
                        <br>tốt đẹp hơn cho các bé ở Trạm.
                        <br>Chân thành cảm ơn tấm lòng
                        <br>của quý ân nhân!
                    </p>
                </div>
            </div>

            <div class="sp-info-form">
                <div class="sg4p-logo">
                    <img src="/assets-sp-infor/css/img/saigon4paws-icon.png" alt="">
                </div>

                <div class="sp-form-heading">
                    <h1>Điền thông tin tài trợ</h1>
                </div>

                <div class="sp-info-button">
                    <div class="sp-name">
                        <input type="text" class="name" placeholder="Họ tên", >
                    </div>
                    <div class="sp-amount">
                        <input type="text" class="amount" placeholder="Số tiền tài trợ", >
                    </div>
                    <div class="sp-comment">
                        <input type="text" class="comment" placeholder="Lời nhắn nhủ", >
                    </div>
                </div>

                <div class="sp-confirm-button">
                    <button id="confirm-button">Xác nhận & thanh toán</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
