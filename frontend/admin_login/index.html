<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="wrapper">

        <!-- MENU TOP -->
        <div id="header">
            <div id="upper-nav">
                <!-- Begin: Location -->
                <a href="#" id="nav-location">
                    <i class="location ti-location-pin"></i>
                    Hồ Chí Minh
                </a>
                <!-- End: Location -->

                <!-- Begin: Menu contact -->
                <ul id="nav-contact">
                    <li>
                        <a href="#">
                            <i class="nav-comment ti-comment"></i>
                            Liên hệ
                        </a>
                    </li>
                    <li><a href="#">English</a></li>
                </ul>
                <!-- End: Menu contact -->
            </div>
        </div>

        <!-- MENU DOWN -->
        <div id="nav">
            <a href="#" id="down-nav">
                <img src="./asset/img/logo-brand.png" alt="LOGO" class="logo-main">
            </a>
        </div>

        <!-- MAIN LOGIN -->
        <div id="login">
            
            <div id="log">
                <!-- Begin: Heading -->
                <img src="./asset/img/loco-icon.png" alt="" id="login-logo">
                <h2 id="login-heading">Đăng nhập</h2>
                <p id="login-slogan">Truy cập vào hệ thống quản trị</p>
                <!-- End: Heading -->

                <!-- Begin: Form -->
                <div id="login-form">
                    <form action="">
                        <div id="log-row">
                            <i class="log-icon ti-user"></i>
                            <input type="text" class="login-inf" required placeholder="Tên đăng nhập">
                        </div>
                        <div id="log-row">
                            <i class="log-icon ti-key"></i>
                            <input type="password" class="login-inf" required placeholder="Mật khẩu">
                            <div class="eye">
                                <i class="ti-eye"></i>
                            </div>
                        </div>
                        <input type="submit" value="Đăng nhập" class="btn">
                    </form>
                </div>
                <!-- End: Form -->
            </div>

        </div>

        <!-- FOOTER -->
        <div id="footer">

            <div id="fowr">
                <p class="credit">Powered by @2023 Saigon4paws</p>
                
                <div class="footer-icon">
                    <a href="#"><i class="ti-facebook"></i></a>
                    <a href="#"><i class="ti-instagram"></i></a>
                    <a href="#"><i class="ti-email"></i></a>
                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="./js/app.js"></script>

</html>
