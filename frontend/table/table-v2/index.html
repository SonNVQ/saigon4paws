<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body style="background-color: #CBC8C8;">
    <div class="table">
        <div class="table_header">
            <div>
                <button class="add_new">+Thêm mới</button>
            </div>
        </div>
        <div class="table_content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Tác vụ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="color: #FF6701;">
                        <td>XIN HÃY </td>
                        <td>CHỌN MÔT </td>
                        <td>CHỨC NĂNG </td>
                        <td>QUẢN LÝ </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
