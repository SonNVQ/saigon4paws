<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body style="background-color: #CBC8C8;">

    <div class="wrapper">
      <!-- MENU TOP -->
      <div id="header">
        <div id="upper-nav">
            <!-- Begin: Location -->
            <a href="#" id="nav-location">
                <i class="location ti-location-pin"></i>
                Hồ Chí Minh
            </a>
            <!-- End: Location -->

            <!-- Begin: Menu contact -->
            <ul id="nav-contact">
                <li>
                    <a href="#">
                        <i class="nav-comment ti-comment"></i>
                        Liên hệ
                    </a>
                </li>
                <li><a href="#">English</a></li>
            </ul>
            <!-- End: Menu contact -->
        </div>
      </div>

      <!-- MENU DOWN -->
      <div id="nav">
          <a href="#" id="down-nav">
            <img src="./img/logo-brand.png" alt="LOGO" class="logo-main">
          </a>
      </div>

        <!-- MAIN-MENU&TABLE -->
      <div class="main-content">

        <!-- MENU -->
        <div class="menu">
          <div class="menu-profile">
            <div class="profile-photo">
              <img class="photo"src="./menu-pic/profile_photo.png">
            </div>
        
            <div class="profile-overview">
              <div class="admin">Admin</div>
              <div class="admin-email">Admin@email.com</div>
            </div>
          </div>

          <div class="management">
            <img src="./menu-pic/icon 2.png">
            <div class="info-management"> Quản lý thông tin</div>
          </div>

          <div class="main-menu">
            <div class="elements">
              <img src="./menu-pic/light-orange.png">
              <div>Vật nuôi</div>
            </div>

            <div class="elements">
              <img src="./menu-pic/dark orange.png">
              <div>Bài viết</div>
            </div>

            <div class="elements">
              <img src="./menu-pic/light-orange.png">
              <div>Nhóm cứu trợ</div>
            </div>

            <div class="elements">
              <img src="./menu-pic/dark orange.png">
              <div>Nhà tài trợ</div>
            </div>

            <div class="elements">
              <img src="./menu-pic/light-orange.png">
              <div>Sản phẩm</div>
            </div>

            <div class="copyright">@2023 saigon4paws</div>
          </div>
        </div>

        <!-- TABLE -->
        <div class="table">
            <div class="table_header">
                <div>
                    <button class="add_new">+Thêm mới</button>
                </div>
            </div>
            <div class="table_content">
              <table>
                <thead>
                  <tr>
                      <th>ID</th>
                      <th>Tên</th>
                      <th>Mô tả</th>
                      <th>Tác vụ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="color: #FF6701;">
                      <td colspan="4">XIN HÃY CHỌN MỘT CHỨC NĂNG QUẢN LÝ</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    
</body>
