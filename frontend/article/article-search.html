<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="/frontend/template/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/template/assets/css/queries.css">
    <link rel="stylesheet" href="/frontend/template/assets/font/themify-icons/themify-icons.css">

    <link rel="stylesheet" href="article-search.css">
  </head>

  <body class="body">
    <div id="header">
      <!-- Begin: Header phụ -->
      <div class="sub-header">
        <!-- Địa chỉ -->
        <div class="location">
          <i class="icon ti-location-pin"></i>
          <div class="text-location">TP.HCM - Việt Nam</div>
        </div>
        <!-- Các nút điều hướng nhanh -->
        <ul class="nav">
          <li><a href="#">Quản lý</a></li>
          <li class="icon-nav">
            <i class="icon ti-comment"></i>
            <a href="#">
              Liên hệ
            </a>
          </li>
          <li><a href="#">Eng</a></li>
        </ul>  
    </div>
        <!-- Begin: Header chính -->
        <div class="main-header nav-open">
          <!-- Logo Saigon4paws -->
          <img src="/frontend/template/assets/img/logo.png" alt="Logo Saigon4paws" class="logo-img">

          <input type="checkbox" id="check">
          <label for="check" class="check-btn">
            <i class="icon-mobile-nav ti-menu" name="menu-outline"></i>
          </label>

          <!-- Các nút chức năng -->
          <nav class="main-nav">
              <ul class="main-nav-list">
                <li><a class="main-nav-link" href="#">trang chủ</a></li>
                <li><a class="main-nav-link" href="#">tài trợ</a></li>
                <li><a class="main-nav-link" href="#">vật nuôi</a></li>
                <li><a class="main-nav-link" href="#">tình nguyện</a></li>
                <li><a class="main-nav-link" href="#">sản phẩm</a></li>
                <li><a class="main-nav-link" href="#">bài viết</a></li>
              </ul>
          </nav>
        </div>
    </div>

    <div class="slider">
      <img src="/article-pic/article slider.png">
      <div class="title-intro">
        <div class="title">Bài viết</div>
        <div class="intro">Những bài viết thú vị về các bé</div>
      </div>
    </div>

    <div class="search-section">
      <div class="filter">
        <div class="filter-name">Bài viết</div>
        <div class="dropdown">
          <select name="bai-viet">
            <option value="" selected>Tất cả</option>
            <option value="vat-nuoi">Vật nuôi</option>
            <option value="tin-tuc">Tin tức</option>
            <option value="dich-vu">Dịch vụ</option>
          </select>
        </div>
      </div>
      <div class="filter">
        <div class="filter-name">Ngày đăng</div>
        <div class="calendar">
          <input class="datepicker" type="date" id="datepicker" name="birthdate" placeholder="Select your birthdate">
        </div>
      </div>

      <div class="filter">
        <div class="filter-name">Người viết</div>
        <div class="dropdown">
          <select name="nguoi-viet">
            <option value="" selected>Tất cả</option>
            <option value="Saigon4paws">Saigon4paws</option>
            <option value="SGT">SGT</option>
            <option value="SAR">SAR</option>
          </select>
        </div>
      </div>
      
      <div>
        <button class="search">Tìm kiếm</button>
      </div>
    </div>

    <div class="article-content">
      <div class="content">
        <img src="/article-pic/camerameow.png">
        <div class="content-overview">Chú mèo nhìn vào ống kính với gương mặt tò mò</div>
        <button class="detail">Chi tiết</button>
        <div class="date">
          <div class="day">27</div>
          <div class="dash">-</div>
          <div class="day">05</div>
        </div>
      </div>
    </div>

    <!-- Begin: Footer -->
    <div id="footer">
      <div class="org-name">@2023 saigon4paws</div>
      <ul class="icon-apps">
          <li><a href="#"><i class="ti-facebook"></i></a></li>
          <li><a href="#"><i class="ti-instagram"></i></a></li>
          <li><a href="#"><i class="ti-email"></i></a></li>
      <ul>
    </div>
  </body>
</html>
