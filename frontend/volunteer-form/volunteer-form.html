<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles-volunteer-form.css">
</head>
<body>
    <div class="volunteer-form">
        <div class="vol-form-content">
            <div class="vol-form-heading">
                <img src="assets/css/img/sg4p-logo.png" alt="">
                <h1>Điền thông tin tình nguyện viên</h1>
            </div>

            <div class="vol-form-input">
                <div class="input-2-column">
                    <div class="input-column-1">
                        <div class="vol-name">
                            <input type="text" class="name" placeholder="Họ tên", >
                        </div>

                        <div class="vol-centre">
                            <select class="centre-select" required>
                                <option value="">Trạm cứu hộ muốn đăng ký</option>
                                <option value="sgt">Trạm cứu hộ Saigon Time (SGT)</option>
                                <option value="sar">Nhóm cứu trợ động vật SAR</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-column-2">
                        <div class="vol-birth-year">
                            <input type="date" id="birth-date" class="custom-date-input">
                        </div>
                        <div class="vol-phone-number">
                            <input type="tel" class="name" placeholder="Số điện thoại">
                        </div>
                    </div>
                    
                </div>

                <div class="input-3-rows">
                    <div class="vol-freetime">
                        <input type="text" class="name" placeholder="Thời gian rảnh", >
                    </div>

                    <div class="vol-address">
                        <input type="text" class="name" placeholder="Địa chỉ lưu trú hiện tại", >
                    </div>

                    <div class="vol-reasons">
                        <input type="text" class="name" placeholder="Lý do vì sao muốn trở thành TNV cho trạm cứu hộ", >
                    </div>
                </div>

                <div class="vol-form-button">
                    <div class="vol-back-button">
                        <button id="back-button">Quay lại</button>
                    </div>

                    <div class="vol-confirm-button">
                        <button id="confirm-button">Xác nhận đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
