<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles-volunteer-form.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/template/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/template/assets/css/queries.css">
    <link rel="stylesheet" href="/frontend/template/assets/font/themify-icons/themify-icons.css">
</head>
<body>
<!-- Header -->
<div id="header">
    <!-- Begin: Header phụ -->
    <div class="sub-header">
        <!-- Địa chỉ -->
        <div class="location">
            <i class="icon ti-location-pin"></i>
            <div class="text-location">TP.HCM - Việt Nam</div>
        </div>
        <!-- Các nút điều hướng nhanh -->
        <ul class="nav">
            <li><a href="#">Quản lý</a></li>
            <li class="icon-nav">
                <i class="icon ti-comment"></i>
                <a href="#">
                    Liên hệ
                </a>
            </li>
            <li><a href="#">Eng</a></li>
        </ul>  
    </div>
    <!-- Begin: Header chính -->
    <div class="main-header nav-open">
        <!-- Logo Saigon4paws -->
        <img src="/frontend/template/assets/img/logo.png" alt="Logo Saigon4paws" class="logo-img">

        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
            <i class="icon-mobile-nav ti-menu" name="menu-outline"></i>
        </label>

        <!-- Các nút chức năng -->
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a class="main-nav-link" href="#">trang chủ</a></li>
                <li><a class="main-nav-link" href="#">tài trợ</a></li>
                <li><a class="main-nav-link" href="#">vật nuôi</a></li>
                <li><a class="main-nav-link" href="#">tình nguyện</a></li>
                <li><a class="main-nav-link" href="#">sản phẩm</a></li>
                <li><a class="main-nav-link" href="#">bài viết</a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- Nội dung -->
    <div class="volunteer-form">
        <div class="vol-form-content">
            <div class="vol-form-heading">
                <img src="assets/css/img/sg4p-logo.png" alt="">
                <h1>Điền thông tin tình nguyện viên</h1>
            </div>

            <div class="vol-form-input">
                <div class="input-2-column">
                    <div class="input-column-1">
                        <div class="vol-name">
                            <input type="text" class="name" placeholder="Họ tên", >
                        </div>

                        <div class="vol-centre">
                            <select class="centre-select" required>
                                <option value="">Trạm cứu hộ muốn đăng ký</option>
                                <option value="sgt">Trạm cứu hộ Saigon Time (SGT)</option>
                                <option value="sar">Nhóm cứu trợ động vật SAR</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-column-2">
                        <div class="vol-birth-year">
                            <input type="date" id="birth-date" class="custom-date-input">
                        </div>
                        <div class="vol-phone-number">
                            <input type="tel" class="name" placeholder="Số điện thoại">
                        </div>
                    </div>
                    
                </div>

                <div class="input-3-rows">
                    <div class="vol-freetime">
                        <input type="text" class="name" placeholder="Thời gian rảnh", >
                    </div>

                    <div class="vol-address">
                        <input type="text" class="name" placeholder="Địa chỉ lưu trú hiện tại", >
                    </div>

                    <div class="vol-reasons">
                        <input type="text" class="name" placeholder="Lý do vì sao muốn trở thành TNV cho trạm cứu hộ", >
                    </div>
                </div>

                <div class="vol-form-button">
                    <div class="vol-back-button">
                        <button id="back-button">Quay lại</button>
                    </div>

                    <div class="vol-confirm-button">
                        <button id="confirm-button">Xác nhận đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Footer -->
<div id="footer">
    <div class="org-name">@2023 saigon4paws</div>
    <ul class="icon-apps">
        <li><a href="#"><i class="ti-facebook"></i></a></li>
        <li><a href="#"><i class="ti-instagram"></i></a></li>
        <li><a href="#"><i class="ti-email"></i></a></li>
    <ul>
</div>
</body>
</html>
