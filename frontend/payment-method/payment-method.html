<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles-payment-method.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/template/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/template/assets/css/queries.css">
    <link rel="stylesheet" href="/frontend/template/assets/font/themify-icons/themify-icons.css">
</head>
   
<body>
    <!-- Header -->
    <div id="header">
        <!-- Begin: Header phụ -->
        <div class="sub-header">
            <!-- Địa chỉ -->
            <div class="location">
                <i class="icon ti-location-pin"></i>
                <div class="text-location">TP.HCM - Việt Nam</div>
            </div>
            <!-- Các nút điều hướng nhanh -->
            <ul class="nav">
                <li><a href="#">Quản lý</a></li>
                <li class="icon-nav">
                    <i class="icon ti-comment"></i>
                    <a href="#">
                        Liên hệ
                    </a>
                </li>
                <li><a href="#">Eng</a></li>
            </ul>  
        </div>
        <!-- Begin: Header chính -->
        <div class="main-header nav-open">
            <!-- Logo Saigon4paws -->
            <img src="/frontend/template/assets/img/logo.png" alt="Logo Saigon4paws" class="logo-img">

            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="icon-mobile-nav ti-menu" name="menu-outline"></i>
            </label>

            <!-- Các nút chức năng -->
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a class="main-nav-link" href="#">trang chủ</a></li>
                    <li><a class="main-nav-link" href="#">tài trợ</a></li>
                    <li><a class="main-nav-link" href="#">vật nuôi</a></li>
                    <li><a class="main-nav-link" href="#">tình nguyện</a></li>
                    <li><a class="main-nav-link" href="#">sản phẩm</a></li>
                    <li><a class="main-nav-link" href="#">bài viết</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Nội dung -->
    <div id="payment-method">
         <!-- Thanh hình thức chuyển khoản -->
            <div id="method-status">
            <ul id="method">
                <li><a href="">Chọn trạm cứu trợ</a></li>
                <li><a href="">> Điền thông tin</a></li>
                <li class="bold"><a href="">> Chọn phương thức thanh toán</a></li>
                <li><a  href="">> Xác nhận thanh toán </a></li>
            </ul>
            </div>
        <!-- Form chọn hình thức thanh toán -->
        <div class="form-method">
            <div class="method-container">
                <header class="method-header">
                Chọn phương thức thanh toán
                </header>

                <div class="method-body">
                    <div class="internet-bank">
                        <input type="text" class="momo" placeholder="MoMo", >
                        <img src="assets/css/img/momo.png" alt="">
                    </div>

                    <div class="transfer">
                        <input type="text" class="debit" placeholder="Chuyển khoản">
                        <img src="assets/css/img/debit.png" alt="">
                    </div>

                    <div class="cont-butt">
                        <button id="cont-button">Tiếp tục</button>
                    </div>
               
                </div>
            </div>    
        </div>
    </div>
    <!-- Footer -->
    <div id="footer">
        <div class="org-name">@2023 saigon4paws</div>
        <ul class="icon-apps">
            <li><a href="#"><i class="ti-facebook"></i></a></li>
            <li><a href="#"><i class="ti-instagram"></i></a></li>
            <li><a href="#"><i class="ti-email"></i></a></li>
        <ul>
    </div>

</body>
</html>
