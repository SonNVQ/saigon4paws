<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Info</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="pet-info">
        <img src="./asset/img/map.jpg" alt="" id="pet-img">

        <div id="content-description">
            <h1 id="pet-name">Mập</h1>
            <p class="pet-type">Chihuahua</p>

            <div id="info-group">
                <div class="info-block">
                    <div class="line-1"></div>
                    <div>
                        <h2 class="el-1">Cái</h2>
                        <p class="sub-el-1">Giới tính</p>
                    </div>
                </div>

                <div class="info-block">
                    <div class="line-1"></div>
                    <div>    
                        <h2 class="el-1">2 tuổi</h2>
                        <p class="sub-el-1">Tuổi</p>
                    </div>
                </div>

                <div class="info-block">
                    <div class="line-1"></div>
                    <div>
                        <h2 class="el-1">Trạm SGT</h2>
                        <p class="sub-el-1">Nhóm cứu trợ</p>
                    </div>
                </div>
            </div>

            <div class="medical-status">
                Đã tiêm 2 mũi
                <i class="ti-face-smile"></i>
            </div>

            <h2 class="health-status">Tình trạng sức khoẻ</h2>
            <p class="status">Khoẻ mạnh, năng động, thân thiện với người lạ. Và ăn nhiều.</p>

            <div id="btn-group">
                <a href="index.html" class="back-btn">Quay lại</a>
                <a href="adopt-form.html" class="next-btn">Đăng ký nhận nuôi</a>
            </div>
        </div>
    </div>
</body>
</html>
